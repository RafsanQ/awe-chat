version: "2"
sql:
    - schema: "./database/migrations"
      queries: "./database/query/"
      engine: "postgresql"
      gen:
          go:
              package: "database"
              emit_json_tags: true
              out: "./database/sqlc"
              emit_prepared_queries: false
              emit_exact_table_names: false
              sql_package: "pgx/v5"
