version: "2"
sql:
    - schema: "./db/migrations"
      queries: "./db/query/"
      engine: "postgresql"
      gen:
          go:
              package: "db"
              emit_json_tags: true
              out: "./db/sqlc"
              emit_prepared_queries: false
              emit_exact_table_names: false
              sql_package: "pgx/v5"
